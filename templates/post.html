{% extends 'base.html' %}
{% load blog_tags %}

{% block main %}
<div id="primary" class="content-area">
	<!-- <main id="main" class="site-main" role="main"> -->
	<main id="" class="" role="">

		<article id="post-1029" class="post-1029 post type-post status-publish format-standard hentry category-js tag-javascript tag-macro-task tag-micro-task tag-promise tag-settimeout tag-task-queue tag-async">

			<header class="entry-header">
				<h1 class="entry-title">{{ post.title }}</h1>
				<div class="entry-meta">
					<span class="posted-on">
						<span class="icon-clock"></span>
						<a href="http://blog.codingplayboy.com/2018/08/12/js_settimeout_promise/" rel="bookmark">
							<time class="entry-date published" datetime="2018-08-12T23:45:27+00:00">{{ post.created_time }}</time>
						</a>
					</span>
				</div>
			</header><!-- .entry-header -->

			<div class="entry-content">
			{{ post.content|safe }}
			</div><!-- .entry-content -->

		</article><!-- #post-## -->

	</main><!-- #main -->
</div><!-- #primary -->
{% endblock main %}

{% block side %}
<div id="secondary" class="sidebar widget-area  widget-grey" role="complementary">

	<aside id="tag_cloud-5" class="widget widget_tag_cloud">
		<h3 class="widget-title">
			<span>标签</span>
		</h3>
		<div class="tagcloud">
			{% for tag in post.tags.all %}
			<a href="#" class="tag-cloud-link tag-link-12 tag-link-position-1" style="font-size: 10.082644628099pt;" aria-label="algorithm (2???)">{{ tag.name }}</a>
			{% endfor %}
		</div>
	</aside>

	<aside id="archives-5" class="widget widget_archive">
		<h3 class="widget-title"><span>文章归档</span></h3>
		<label class="screen-reader-text" for="archives-dropdown-5">文章归档</label>
		<select id="archives-dropdown-5" name="archive-dropdown" onchange="document.location.href=this.options[this.selectedIndex].value;">
			{% archives as date_list %}
			<option value="">选择月份</option>
			{% for date in date_list %}
			<option value="{% url 'blog:archives' date.year date.month %}"> {{ date.year }}年{{ date.month }}月</option>
			{% endfor %}
		</select>
	</aside>

	</div><!-- #secondary .widget-area -->
{% endblock side %}
